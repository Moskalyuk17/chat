<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>

    <aside class="aside">
        <div class="container">
            <div class="header_aside">
                <button class="new_chat"><img src="/img/library_add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt=""></button>
                <button class="close_sidebar" onclick="closeAside()"><img src="/img/left_panel_close_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt=""></button>
            </div>
            <ul class="list_chat"></ul>
        </div>
    </aside>

    <header class="header">
        <div class="container">
            <div class="account"></div>
            <button class="open_sidebar" onclick="closeAside()"><img src="/img/right_panel_close_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24 (1).png" alt=""></button>
        </div>
    </header>

    <main class="main">
        <div class="container ">
            <div class="out_sms scrollable">
                <div class="out"></div>
            </div>
            <div class="form_text">
                <input id="post-text" class="form-control" rows="3" placeholder="What's up?" type="search">
                <button class="button" type="submit">Copy!!</button>
            </div>
        </div>
    </main>

    <script src="/js/my.js"></script>
</body>
</html>
