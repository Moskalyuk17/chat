<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>

    <aside class="aside scrollable">
        <div class="container">
            <div class="header_aside">
                <button class="new_chat" data="Добавить нового ассистента"><img src="/img/addNewAssistante.svg" alt="добавление ассистента" ></button>
                <button class="close_sidebar" data="Закрыть боковую панель"><img src="/img/close_sidebar.svg" alt="закрытия боковой панели"></button>
            </div>
            <ul class="list_chat"></ul>
        </div>
    </aside>

    <div class="modalBackground">
        <div class="modalActive">
            <button class="modalClose" data="Закрытия модального окна">
                <img src="/img/close_modal_window.svg" alt="закрытие модального окна" />
            </button>
            <form class="modalWindow">
                <label for="name_assistant">Название</label>
                <input type="text" id="name_assistant" required>
                <label for="Link">Сcылка</label>
                <input type="text" id="Link" readonly value="Ссылка создается автоматически">
                <label for="version">Версия</label>
                <div class="selected">4o</div>
                <ul id="version">
                    <li data-value="1">4o-mini</li>
                    <li data-value="2">4o</li>
                </ul>
                <button class="create">Создать</button>
            </form>
        </div>
    </div>
    

    <header class="header">
        <div class="container">
            <div class="account"></div>
            <button class="open_sidebar" data="Открытие боковой панели"><img src="/img/open_sidebar.svg" alt="открытие боковой панели" ></button>
        </div>
    </header>

    <main class="main">
        <div class="container ">
            <div class="out_sms scrollable">
                <div class="out"></div>
                <div class="out_assistante"></div>
            </div>
            <div class="form_text">
                <input id="post-text" class="form-control" rows="3" placeholder="Сообщение ассистенту" type="search">
                <button class="message_input" type="submit"><img src="/img/arrow_upward.svg" alt="Отправка Сообщение"></button>
            </input>
        </div>
    </main>

<div class="modalShareAssistant container" style="display: none;">
    <form class="modalContentShare">
        <button class="modalClose" data="Закрытия модального окна"><img src="/img/close_modal_window.svg" alt=""></button>
        <h3>Поделиться ассистентом</h3>
        <input type="text" id="searchUser" placeholder="Введите ID пользователя">
        <ul id="userList">
        </ul>
        <button id="confirmShare">Поделиться</button>
    </form>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="editForm">
            <label for="assistantName">Название ассистента:</label>
            <input type="text" id="assistantName" name="assistantName">
            <label for="assistantVersion">Версия ассистента:</label>
            <select id="assistantVersion">
                <option >4o-mini</option>
                <option >4o</option>
            </select>
            <button type="submit">Сохранить изменения</button>
        </form>
    </div>
</div>


<script async src="/js/my.js"></script>
</body>
</html>
