<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>

    <aside class="aside">
        <div class="container">
            <div class="header_aside">
                <button class="new_chat"><img src="/img/library_add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png" alt=""></button>
                <button class="close_sidebar" onclick="closeAside()"><img src="/img/left_panel_close_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt=""></button>
            </div>
            <ul class="list_chat"></ul>
        </div>
    </aside>

    <div class="modalBackground">
        <div class="modalActive">
            <div class="modalClose">
                <img src="/img/close_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" />
            </div>
            <form class="modalWindow">
                <label for="name_assistant">Название</label>
                <input type="text" id="name_assistant" required>
                <label for="Link">Сcылка</label>
                <input type="text" id="Link" readonly value="Ссылка создается автоматически">
                <label for="version">Версия</label>
                <div class="selected">4o</div>
                <ul id="version">
                    <li data-value="1">4o-mini</li>
                    <li data-value="2">4o</li>
                </ul>
                <button class="create" onclick="storeInput()">Создать</button>
            </form>
        </div>
    </div>
    

    <div class="modalBackground">
        <div class="modalActive">
            <div class="modalClose">
                <img src="modalCross.svg" />
            </div>
            <div class="modalAccomplished">Успешно выполнено</div>
        </div>
    </div>

    <header class="header">
        <div class="container">
            <div class="account"></div>
            <button class="open_sidebar" onclick="closeAside()"><img src="/img/right_panel_close_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt=""></button>
        </div>
    </header>

    <main class="main">
        <div class="container ">
            <div class="out_sms scrollable">
                <div class="out"></div>
            </div>
            <div class="form_text">
                <input id="post-text" class="form-control" rows="3" placeholder="What's up?" type="search">
                <button class="button" type="submit">Copy!!</button>
            </div>
        </div>
    </main>

    <script src="/js/my.js"></script>
</body>
</html>
